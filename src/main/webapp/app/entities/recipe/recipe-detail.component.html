<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipe">
            <h2><span>Recipe</span> {{recipe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{recipe.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{recipe.description}}</span>
                </dd>
                <dt><span>Serves</span></dt>
                <dd>
                    <span>{{recipe.serves}}</span>
                </dd>
                <dt><span>Preptime</span></dt>
                <dd>
                    <span>{{recipe.preptime}}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <div *ngIf="recipe.author">
                        <a [routerLink]="['/author', recipe.author?.id, 'view']">{{recipe.author?.id}}</a>
                    </div>
                </dd>
                <dt><span>Ingredient</span></dt>
                <dd>
                    <div *ngIf="recipe.ingredient">
                        <a [routerLink]="['/ingredient', recipe.ingredient?.id, 'view']">{{recipe.ingredient?.id}}</a>
                    </div>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span *ngFor="let category of recipe.categories; let last = last">
                        <a [routerLink]="['/category', category?.id, 'view' ]">{{category.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe', recipe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
