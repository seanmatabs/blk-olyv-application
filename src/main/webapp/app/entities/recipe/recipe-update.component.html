<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-recipe-heading">Create or edit a Recipe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!recipe.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="recipe.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="recipe.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="recipe.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serves">Serves</label>
                    <input type="number" class="form-control" name="serves" id="field_serves"
                        [(ngModel)]="recipe.serves" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_preptime">Preptime</label>
                    <input type="text" class="form-control" name="preptime" id="field_preptime"
                        [(ngModel)]="recipe.preptime" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_author">Author</label>
                    <select class="form-control" id="field_author" name="author" [(ngModel)]="recipe.author" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorOption.id === recipe.author?.id ? recipe.author : authorOption" *ngFor="let authorOption of authors; trackBy: trackAuthorById">{{authorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_category">Category</label>
                    <select class="form-control" id="field_category" multiple name="category" [(ngModel)]="recipe.categories">
                        <option [ngValue]="getSelected(recipe.categories, categoryOption)" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_ingredient">Ingredient</label>
                    <select class="form-control" id="field_ingredient" multiple name="ingredient" [(ngModel)]="recipe.ingredients">
                        <option [ngValue]="getSelected(recipe.ingredients, ingredientOption)" *ngFor="let ingredientOption of ingredients; trackBy: trackIngredientById">{{ingredientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
